<!DOCTYPE html>
<html>

  <head>
    <title>Photo Gallery Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link name="stylesheet" href="css/normalize.css">
    <link name="stylesheet" href="lightbox2/src/css/lightbox.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <header>
        <form class="search">
          <input type="text" placeholder="Search...">
          <input type="button" value="Search">
        </form>
      </header>

      <a class="gallery-pic" href="img/01.jpg"  data-lightbox="gallery" data-title="Hay Bales <br/>
      I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img class="gallery-thumb" src="img/thumbnails/01.jpg" alt="">
      </a>


      <a class="gallery-pic" href="img/02.jpg" data-lightbox="gallery" data-title="Lake <br/>
      The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img  class="gallery-thumb" src="img/thumbnails/02.jpg"  alt="">
      </a>

      <a class="gallery-pic" href="img/03.jpg" data-lightbox="gallery" data-title="Canyon <br/>
      I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img class="gallery-thumb" src="img/thumbnails/03.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/04.jpg" data-lightbox="gallery" data-title="Iceberg <br/>
      It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img class="gallery-thumb" src="img/thumbnails/04.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/05.jpg" data-lightbox="gallery" data-title="Desert <br/>
      The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img class="gallery-thumb" src="img/thumbnails/05.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/06.jpg" data-lightbox="gallery" data-title="Fall <br/>
      Fall is coming, I love when the leaves on the trees start to change color.">
        <img class="gallery-thumb" src="img/thumbnails/06.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/07.jpg" data-lightbox="gallery" data-title="Plantation <br/>
      I drove past this plantation yesterday, everything is so green!">
        <img class="gallery-thumb" src="img/thumbnails/07.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/08.jpg" data-lightbox="gallery" data-title="Dunes <br/>
      My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img class="gallery-thumb" src="img/thumbnails/08.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/09.jpg" data-lightbox="gallery" data-title="Countryside Lane <br/>
      We enjoyed a quiet stroll down this countryside lane. ">
        <img class="gallery-thumb" src="img/thumbnails/09.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/10.jpg" data-lightbox="gallery" data-title="Sunset <br/>
      Sunset at the coast! The sky turned a lovely shade of orange.">
        <img class="gallery-thumb" src="img/thumbnails/10.jpg"alt="">
      </a>

      <a class="gallery-pic" href="img/11.jpg" data-lightbox="gallery" data-title="Cave <br/>
      I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img class="gallery-thumb" src="img/thumbnails/11.jpg" alt="">
      </a>

      <a class="gallery-pic" href="img/12.jpg" data-lightbox="gallery" data-title="Bluebells <br/>
      I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img class="gallery-thumb" src="img/thumbnails/12.jpg" alt="">
      </a>

    </div>

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="../dist/js/lightbox-plus-jquery.min.js"></script>

  </body>
</html>
